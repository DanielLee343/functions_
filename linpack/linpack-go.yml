version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  linpack-go-cxl:
    lang: go
    handler: ./linpack-go
    image: lyuze/linpack-go
    fprocess: numactl --cpunodebind 0 --membind 1 -- /go/src/handler/handler
    environment:
      read_timeout: "10m"
      write_timeout: "10m"
      exec_timeout: "10m"
  linpack-go-base:
    lang: go
    handler: ./linpack-go
    image: lyuze/linpack-go
    fprocess: numactl --cpunodebind 0 --membind 0 -- /go/src/handler/handler
    environment:
      read_timeout: "10m"
      write_timeout: "10m"
      exec_timeout: "10m"
