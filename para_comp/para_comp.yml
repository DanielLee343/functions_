version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  para-comp-cxl:
    lang: python3-debian
    handler: ./para_comp
    image: lyuze/infunc
    fprocess: numactl --cpunodebind 0 --membind 1 -- python index.py
    environment:
      read_timeout: "10m"
      write_timeout: "10m"
      exec_timeout: "10m"
  para-comp-base:
    lang: python3-debian
    handler: ./para_comp
    image: lyuze/infunc
    fprocess: numactl --cpunodebind 0 --membind 0 -- python index.py
    environment:
      read_timeout: "10m"
      write_timeout: "10m"
      exec_timeout: "10m"
